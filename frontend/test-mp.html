<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pagar con Mercado Pago</title>

        <script src="test-mp.js" defer></script>
    </head>
    <body>
        <script src="https://sdk.mercadopago.com/js/v2"></script>

        <script type="module">
            const publicKey = "APP_USR-01dbfc49-0435-4af9-a970-daec3680a949";

            async function getPreferenceId(body) {
                console.log(body);
                const request = await fetch("http://localhost:4000/payment", { method: "POST", headers: {"Content-Type": "application/json" }, body: JSON.stringify(body) })
                return request.json();
            }

            const mp = new MercadoPago(publicKey);

            const bricksBuilder = mp.bricks();
            const renderWalletBrick = async (bricksBuilder) => {
                const request = await getPreferenceId(
                    [
                        {
                            id: "1",
                            title: "Viaje a La Rioja",
                            description: "Viaje 3 días y 3 noches con todo incluído",
                            quantity: 1,
                            unit_price: 1
                        }
                    ]
                )
                console.log(typeof request);
                console.log("REQUEST: ", request)
                await bricksBuilder.create("wallet", "walletBrick_container", {
                    initialization: {
                        preferenceId: request.preferenceId
                    }
                });
            };

            renderWalletBrick(bricksBuilder);


        </script>

        <div id="walletBrick_container"></div>
    </body>
</html>
