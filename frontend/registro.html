<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #74ebd5, #ACB6E5); /* Fondo celeste degradado */
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card {
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>

  <div class="card col-md-5">
    <div class="text-center mb-4">
      <img src="icono usuario.png" alt="icono usuario" width="80">
      <h2 class="mt-3">Crear cuenta</h2>
      <p class="text-muted">Registrate para comenzar tu próximo viaje</p>
    </div>

    <form id="formRegistro">
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre completo</label>
        <input type="text" class="form-control" id="nombre" required>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Correo electrónico</label>
        <input type="email" class="form-control" id="email" required>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Contraseña</label>
        <input type="password" class="form-control" id="password" required>
      </div>

      <div class="mb-3">
  <label for="confirmar" class="form-label">Confirmar contraseña</label>
  <input type="password" class="form-control" id="confirmar" required>
</div>


      <button type="submit" class="btn btn-primary w-100">Registrarse</button>

      <div class="mt-3 text-center">
        <small>¿Ya tenés cuenta? <a href="index.html">Iniciá sesión</a></small>
      </div>
    </form>
  </div>

  <script>
  // Espera a que cargue todo el contenido
  document.addEventListener("DOMContentLoaded", function () {
    const formulario = document.getElementById("formRegistro");

    formulario.addEventListener("submit", function (e) {
      const pass1 = document.getElementById("password").value;
      const pass2 = document.getElementById("confirmar").value;

      if (pass1 !== pass2) {
        alert("Las contraseñas no coinciden");
        e.preventDefault(); // Evita que se envíe el formulario
      }
    });
  });
</script>
</body>
</html>
